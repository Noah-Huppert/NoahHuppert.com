apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: registry.opensource.zalan.do/teapot/external-dns:v0.4.8
        args:
        - --source=service
        - --source=ingress
        - --domain-filter={{ .Values.hosts }}
        - --provider={{ .Values.provider }}
        - --google-project={{ .Values.gcpProject }}
          #        env:
          #        - name: DO_TOKEN
          #          value: "{{ .Values.DOToken }}"
