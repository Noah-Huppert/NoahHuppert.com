apiVersion: v1
kind: Service
metadata:
  name: {{ template "noahhuppert-com.fullname" . }}
  labels:
    app: {{ template "noahhuppert-com.name" . }}
    chart: {{ template "noahhuppert-com.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
 
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: https
      protocol: TCP
      name: https

  selector:
    app: {{ template "noahhuppert-com.name" . }}
    release: {{ .Release.Name }}
