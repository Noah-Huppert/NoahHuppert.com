apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    environment: {{ .Release.name }}}
    appVersion: {{ .Chart.appVersion }}
    versionName: {{ template "fullname" . }}
    chart: {{ template "fullname" . }}
    release-tool: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      protocol: TCP
      name: {{ .Values.service.name }}
  selector:
    app: {{ template "name" . }}
    environment: {{ .Release.Name }}
    appVersion: {{ .Chart.appVersion }}
