<script src="/bower_components/page/page.js"></script>
<script>
    "use strict";

    window.addEventListener("WebComponentsReady", function(){
        page("/", function(){
            page("/projects");
        });

        page("/projects", function(context, next){
            app.route = "projects";
            app.routeName = "Projects";
            next();
        }, updatePageTitle);

        page("/skills", function(context, next){
            app.route = "skills";
            app.routeName = "Skills";
            next();
        }, updatePageTitle);

        page("/about-me", function(context, next){
            app.route = "about-me";
            app.routeName = "About Me";
            next();
        }, updatePageTitle);

        function updatePageTitle(context){
            context.title = "NH - " + app.routeName;
            document.title = context.title;
            context.save();
        }

        page({
            hashbang: true
        });
    });
</script>
