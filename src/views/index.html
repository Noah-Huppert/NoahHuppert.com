<!DOCTYPE html>
<html>
<head>
    <title>Noah Huppert</title>

    <!-- Google Font Collection: https://www.google.com/fonts#UsePlace:use/Collection:Roboto:900,900italic,400italic,700italic,700,400 -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="/styles/css/main.css" rel="stylesheet" type="text/css">

    <!-- 3rd Party libs-->
    <script src="libs/underscore/underscore-min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/knockout/dist/knockout.js"></script>
    <script src="/libs/marked/lib/marked.js"></script>

    <script src="/scripts/javascript/main.js"></script>
</head>

<body>
    <div id="header">
        <div id="title">Noah Huppert</div>
        <div id="tabs" data-bind="foreach: tabs()">
            <span class="tab" data-bind="text: prettyName,
                                        click: function(){ $parent.switchTab(id()) },
                                        attr: { 'data-active': $parent.shouldShowTab(id()) }"></span>
        </div>
    </div>

    <div id="content">
        <div id="tabProjects" data-bind="visible: shouldShowTab('projects'),
                                                    foreach: getTabById('projects').data()">
            <div class="project">
                <div class="projectName" data-bind="text: name"></div>
                <a class="projectLink" target="_blank" data-bind="attr: { href: github }"></a>
                <div class="projectBody" data-bind="html: body"></div>
            </div>
        </div>

        <div class="textTab" id="tabSkills" data-bind="visible: shouldShowTab('skills'), html: getTabById('skills').data()"></div>

        <div class="textTab" id="tabContact" data-bind="visible: shouldShowTab('contact'), html: getTabById('contact').data()"></div>
    </div>
</body>
</html>
