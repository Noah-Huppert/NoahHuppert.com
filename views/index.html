<!DOCTYPE HTML>
<html>
<head>
    <title>NH</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <!-- Javascript -->
    <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="/js/routing.html">

    <!-- Styles -->
    <link rel="import" href="/bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="/css/app-theme.html">
    <link rel="import" href="/css/styles.html">

    <!-- Web Components -->
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="/bower_components/iron-pages/iron-pages.html">

    <link rel="import" href="/components/onyx-page.html">
</head>
<body class="fullbleed" unresolved>
    <template is="dom-bind" id="app">
        <paper-toolbar class="medium-tall">
          <div class="title">
              <a href="/">Noah Huppert</a> - <span>[[routeName]]</span>
          </div>

          <paper-tabs attr-for-selected="data-route" selected="[[route]]" class="bottom self-end flex">
              <paper-tab data-route="projects">
                  <a href="/projects" class="horizontal center-center layout">Projects</a>
              </paper-tab>
              <paper-tab data-route="skills">
                  <a href="/skills" class="horizontal center-center layout">Skills</a>
              </paper-tab>
              <paper-tab data-route="about-me">
                  <a href="/about-me" class="horizontal center-center layout">About Me</a>
              </paper-tab>
          </paper-tabs>
        </paper-toolbar>

        <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <onyx-page data-route="projects" src="/pages/projects.html"></onyx-page>
        </iron-pages>
    </template>

    <script src="/js/app.js"></script>
</body>
</html>
