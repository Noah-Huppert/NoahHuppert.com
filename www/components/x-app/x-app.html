<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">

<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Playfair+Display|PT+Serif|Roboto-Mono:300|Roboto:300" rel="stylesheet">

<dom-module id="x-app">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                font-size: 10px;
                font-family: "Roboto", sans-serif;
            }

            /* Drawer */
            app-drawer {
                --app-drawer-content-container: {
                    margin-top: 2rem;
                    border-right: 1px solid rgba(0, 0, 0, 0.3);
                };
            }

            #title {
                font-size: 2.5rem;
                text-align: center;
                font-family: 'Bungee Shade', cursive;
            }

            #bio {
                padding: 0.5rem;
                text-align: left;
                font-size: 1.2rem;
            }

            /* Content */
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            #main-toolbar {
                width: 100%;
            }
        </style>

        <app-drawer-layout fullbleed>
            <!-- Drawer -->
            <app-drawer slot="drawer" opened persistent>
                    <div id="title" main-title>Noah Huppert</div>
                    <app-toolbar>
                        <paper-button raised>Contact</paper-button>
                        <paper-button raised>Resume</paper-button>
                    </app-toolbar>

                    <div id="bio">
                        Hi my name is Noah Huppert. I am currently a first year Computer Science student at Drexel
                        University. I've been programming since the age of 9 and am always exploring and learning new
                        things.
                    </div>
            </app-drawer>

            <!-- Content -->
            <app-header-layout>
                <app-header slot="header">
                    <app-toolbar id="main-toolbar">
                        <paper-icon-button icon="menu" title="Menu" drawer-toggle></paper-icon-button>
                        <div main-title>Projects</div>
                    </app-toolbar>
                </app-header>

                <div>
                    Main content
                </div>
            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>
        class XApp extends Polymer.Element {
            static get is() { return "x-app" }
            constructor() {
                super();
            }
        }

        customElements.define(XApp.is, XApp);
    </script>
</dom-module>
