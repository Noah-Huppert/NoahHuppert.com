<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/manifest.json" rel="manifest">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,
				   initial-scale=1, user-scalable=yes">

    <!-- Style -->
    <link href="https://fonts.googleapis.com/css?family=Lekton|Noto+Sans"
	  rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <!-- Javascript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Error dialog -->
      <error-boundary>
	<div>
	  <!-- Header -->
	  <div id="header-wrapper">
	    <div id="header-bg"></div>
	    <header class="padded content-max">
	      <div id="fullname">
		<h1>Noah</h1>
		<h1 id="lastname">Huppert</h1>
	      </div>

	      <div id="contact">
		<div class="line">
		  <img src="/imgs/email.svg">
		  <div>contact <span class="bold">AT</span> noahh.io</div>
		</div>

		<div class="line">
		  <img src="/imgs/github.svg">
		  <div>
		    <a href="https://github.com/Noah-Huppert">Noah-Huppert</a>
		  </div>
		</div>

		<div class="line">
		  <img src="/imgs/lock.svg">
		  <div>
		    <a href="https://keybase.io/noahh">Keybase</a>
		  </div>
		</div>
	      </div>
	    </header>
	  </div>

	  <!-- Projects -->
	  <section id="projects" class="padded content-max">
	    <h2>Projects</h2>

	    <!-- No script -->
	    <noscript>
	      <div id="noscript">JavaScript is required for this site.</div>
	    </noscript>

	    <x-projects></x-projects>
	  </section>
	</div>
      </error-boundary>
    </div>

    <!-- Component templates -->
    <!-- <error-boundary></error-boundary> -->
    <script type="text/x-template" id="template-error-boundary">
      <div>
	<div id="error" v-bind:x-show="error.length > 0 ? 'true' : 'false'">
	  {{ error }}
	</div>
	<slot></slot>
      </div>
    </script>

    <!-- <x-projects></x-projects> -->
    <script type="text/x-template" id="template-x-projects">
      <div>
        <div v-for="item in orderedProjects">
          <x-project x-bind:project="item"></x-project>
        </div>
      </div>
    </script>

    <!-- <x-project></x-project> -->
    <script type="text/x-template" id="template-x-project">
      <div class="project">
	{{ project.name }}
      </div>
    </script>
    
    <!-- Javascript -->
    <script src="/js/app.js"></script>
  </body>
</html>
